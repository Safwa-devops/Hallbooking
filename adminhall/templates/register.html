{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'admin_static/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'admin_static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'admin_static/scss/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'admin_static/css/style.css' %}" rel="stylesheet">
</head>
<style>
    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
</style>
<script>
    function validateForm(){
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password= document.getElementById("password").value;

        const usernameError = document.getElementById("username-error");
        const emailError = document.getElementById("email-error");
        const passwordError = document.getElementById("password-error"); 
      
        usernameError.textContent = "";
        emailError.textContent = "";
        passwordError.textContent = "";
      
        let isValid = true;

    // Check if username is empty or contains invalid characters
    if (username === "" || !/^[A-Za-z\s]+$/.test(username)) {
        usernameError.textContent = "Please enter a valid username (letters and spaces only).";
        isValid = false;
    }

    // Check if email is empty or not in valid format
    if (email === "" || !/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
        emailError.textContent = "Please enter a valid email address.";
        isValid = false;
    }


    // Check if password is empty and meets criteria
    if (password === "") {
        passwordError.textContent = "Please enter a password.";
        isValid = false;
    } else if (password.length < 8) {
        passwordError.textContent = "Password must be at least 8 characters long.";
        isValid = false;
    } else if (!/[A-Z]/.test(password)) {
        passwordError.textContent = "Password must contain at least one uppercase letter.";
        isValid = false;
    } else if (!/[a-z]/.test(password)) {
        passwordError.textContent = "Password must contain at least one lowercase letter.";
        isValid = false;
    } else if (!/[0-9]/.test(password)) {
        passwordError.textContent = "Password must contain at least one digit.";
        isValid = false;
    }

    return isValid;
    }
</script>
<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="logo">
                                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>Admin Sign Up</h3>
                            </a>
                            <!-- <h3 class="signup-title">Sign Up</h3> -->
                        </div>
                        <form action="register" method="post" onsubmit="return validateForm()">
                            {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" id="username" placeholder="jhondoe" required>
                            <label for="floatingText">Username</label>
                            <span id="username-error" class="error-message"></span>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email"  id="email" placeholder="name@example.com" required>
                            <label for="floatingInput">Email address</label>
                            <span id="email-error" class="error-message"></span>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                            <span id="password-error" class="error-message"></span>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="superadmin" value="1" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Super Admin</label>
                            </div>
                            <!-- <a href="">Forgot Password</a> -->
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                        <p class="text-center mb-0">Already have an Account? <a href="login">Sign In</a></p>
            
                    </div>
                </div>
    
            </div>
        </div>
    </form>
        <!-- Sign Up End -->
    </div>

  <!-- JavaScript Libraries -->
  <script src="{% static 'admin_static/js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'admin_static/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'admin_static/lib/chart/chart.min.js' %}"></script>
  <script src="{% static 'admin_static/lib/easing/easing.min.js' %}"></script>
  <script src="{% static 'admin_static/lib/waypoints/waypoints.min.js' %}"></script>
  <script src="{% static 'admin_static/lib/owlcarousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'admin_static/lib/tempusdominus/js/moment.min.js' %}"></script>
  <script src="{% static 'admin_static/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
  <script src="{% static 'admin_static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

  <!-- Template Javascript -->
  <script src="{% static 'admin_static/js/main.js' %}"></script>

</body>

</html>
